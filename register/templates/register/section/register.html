<section class="relative flex flex-row-reverse flex-wrap lg:h-screen lg:items-center">
  <div class="w-full px-4 py-6 sm:px-6 sm:py-6 lg:w-1/2 lg:px-6 lg:py-6">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Obtener tu cuenta</h1>

      <p class="mt-4 text-lg text-gray-500">
        Crea una cuenta para acceder a todos los servicios y productos
      </p>
    </div>

    <form class="mx-auto mb-0 mt-8 max-w-md space-y-4" method="post">
      <div>
        {% csrf_token %}
        {{ form.as_p }}
      </div>

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
          Tienes cuenta? 
          <a class="underline" href="{% url 'login' %}">Iniciar sesi√≥n</a>
        </p>

        <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
        >
          Registrarse
        </button>
      </div>
    </form>
  </div>

  <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
    <img
      alt=""
      src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      class="absolute inset-0 h-full w-full object-cover"
    />
  </div>
</section>
